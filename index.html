<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Idea Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Validate your startup ideas before building</h1>
        <p>Find the right questions to ask potential customers to get real and concrete insights.</p>
        <form id="ideaForm">
            <label for="ideaInput">What's your startup or project idea?</label>
            <input type="text" id="ideaInput" placeholder="Enter your startup idea here..." required>
            <label for="emailInput">Email</label>
            <input type="email" id="emailInput" placeholder="Enter your email..." required>
            <button type="submit">Get PDF</button>
        </form>
        <div id="responseContainer"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
